<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="./images/image-header-desktop.jpg" alt="header" />
        </div>

        <div class="card__text-content">
          <h1 class="card__title">
            Get
            <span>insights</span>
            that help your business grow.
          </h1>
          <h2 class="card__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h3>
          <div class="card__features">
            <div class="feature">
              <div class="title">10k+</div>
              <div class="subheading">companies</div>
            </div>
            <div class="feature">
              <div class="title">314</div>
              <div class="subheading">templates</div>
            </div>
            <div class="feature">
              <div class="title">12M+</div>
              <div class="subheading">queries</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
